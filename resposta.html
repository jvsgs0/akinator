<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Familiator - Resposta</title>
  <style>
    * {
  box-sizing: border-box;
}

body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background: linear-gradient(145deg, #0d0d0d, #1f0033);
  color: white;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  background: rgba(20, 0, 40, 0.85);
  border-radius: 15px;
  padding: 2.5rem 3rem;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 15px #8e44ad, 0 0 30px #c792fa;
  animation: fadeIn 1s ease-in-out;
}

h1, h2 {
  font-size: 2.5rem;
  color: #c792fa;
  text-shadow: 0 0 10px #c792fa, 0 0 20px #8e44ad;
  margin-bottom: 1.5rem;
}

.botoes {
  display: flex;
  justify-content: center;
  gap: 1.2rem;
  margin-top: 1.5rem;
}

button {
  flex: 1;
  background-color: #8e44ad;
  border: none;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  font-size: 1.3rem;
  padding: 1rem 0;
  box-shadow: 0 0 10px #8e44ad, 0 0 20px #c792fa;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  min-width: 120px;
}

button:hover, button:focus {
  transform: scale(1.1);
  box-shadow: 0 0 20px #c792fa, 0 0 40px #8e44ad;
  outline: none;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (max-width: 450px) {
  .container {
    padding: 2rem 1.5rem;
    max-width: 320px;
  }
  
  h1, h2 {
    font-size: 2rem;
  }
  
  button {
    font-size: 1.1rem;
    min-width: 100px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2 id="resultado">Seu personagem é sua mãe</h2>
    <button id="jogarNovamente">JOGAR NOVAMENTE</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
