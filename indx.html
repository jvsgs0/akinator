<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Familiator - In√≠cio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0d0d0d, #1f0033);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(20, 0, 40, 0.85);
      border-radius: 15px;
      padding: 2.5rem 3rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #8e44ad, 0 0 30px #c792fa;
      animation: fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }

    h1 {
        margin: 0;
        font-size: 3rem;
        font-weight: 700;
        color: #c792fa;
        text-align: center;
        letter-spacing: 0.1em;
        text-shadow:
            0 0 3px #c792fa,
            0 0 6px #8e44ad,
            0 0 8px #c792fa;
        transform: none !important;
    }

    button {
      background-color: #8e44ad;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 1.3rem;
      padding: 1rem 0;
      box-shadow: 0 0 10px #8e44ad, 0 0 20px #c792fa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 200px;
    }

    button:hover, button:focus {
      transform: scale(1.1);
      box-shadow: 0 0 20px #c792fa, 0 0 40px #8e44ad;
      outline: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 450px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 320px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      button {
        font-size: 1.1rem;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FAMILIATOR</h1>
    <button id="playBtn">PLAY</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
